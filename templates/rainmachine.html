{% extends "base_layout.html" %} {% block title %} Rainmachine {% endblock %}
{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header"> Rainmachine </h1>

<!doctype html>
<title>Rainmachine</title>
<h3>Programs</h3>


<div class="table-responsive">
<table class="table table-bordered table-hover table-striped" >
	<tr>
		<th>ID</th>
		<th>Program Name</th>
		<th>Active</th>
		<th>Start Time</th>
	</tr>
{% for p in programs %}
	<tr>
		<td>{{ p.uid|e }}</td>
		<td>{{ p.name|e }}</td>
		<td>{{ p.active|e }}</td>
		<td>{{ p.startTime|e }}</td>
	</tr>
{% endfor %}
</table>
</div>
{% endblock %}
