{% extends "base_layout.html" %} {% block title %}Log in{% endblock %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form action="" method="POST">
                        <fieldset>
                            <div class="input-group">
                                <input class="form-control" placeholder="Username" name="username" id="user" type="text" autofocus>
                            </div>
                            <div class="input-group">
                                <input class="form-control" placeholder="Password" name="password" id="pass" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <input type="Submit" value="Login" class="btn btn-lg btn-success btn-block">Login</input>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
